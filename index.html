<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rinha front">
    <link rel="stylesheet" href="styles.css">
    <title>Rinha front</title>
</head>

<body>
    <main id="main" class="bg-white p-24">
        <form action="" id="first-section" class="first-section">
            <h1 class="title">JSON Tree Viewer</h1>
            <p class="subtitle">Simple JSON Viewer that runs completely on-client. No data exchange </p>
            <button id="first-section-button" class="button" type="button" aria-label="Load a JSON file from your computer">Load JSON</button>
            <input type="file" id="first-section-input-file" class="input-file" aria-hidden="true" />
            <span id="first-section-alert" class="alert-message" role="alert">Invalid file. Please load a valid JSON file.</span>
        </form>

        <div id="tree-viewer">
            <h1 id="tree-viewer-title" class="title"></h1>
        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
